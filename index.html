<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
</head>
<body>

  <div class="container">
    <div id="outer-circle">
      <div id="red"></div>
      <div id="blue"></div>
      <div id="green"></div>
      <div id="yellow"></div>

      <div id="inner-circle">
        <div id="title">SIMON</div>

        <div id="switches">
          <input type="checkbox" class="toggle" id="on">
          <button class="button" id="start">Start</button>
          <input type="checkbox" class="toggle" id="strict">
        </div>
        <div class="toggle-text">
          <span>POWER</span><span>STRICT</span>
        </div>
            <div class="counter-box">
              <div class="counters">
                <span id="player">STRIKES</span>
                <div id="strike"></div>
            </div>
            <div class="counters">
                <span>COUNT</span>
                <div id="turn"></div>
            </div>
          </div>
              <!-- <div class="speed-buttons">
              <button class="arrow" id="increase-speed"></button>
              <button class="arrow" id="decrease-speed"></button>
            </div> -->
      </div>
    </div>
  </div>
  
</body>
</html>
