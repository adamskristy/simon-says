<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
</head>
<body>

  <div class="container">
    <div id="outer-circle">
      <!-- data attribute used to store custom data -->
      <div id="red" data-tile="red"></div>
      <div id="blue" data-tile="blue"></div>
      <div id="green" data-tile="green"></div>
      <div id="yellow" data-tile="yellow"></div>

      <div id="inner-circle">
        <div id="title">SIMON</div>

        <div id="switches">
          <input type="checkbox" class="toggle" id="on">
          <button class="button" id="start">Start</button>
          <input type="checkbox" class="toggle" id="two-player">
        </div>
        <div class="toggle-text">
          <span>POWER</span><span>????????</span>
        </div>
            <div class="counter-box">
              <div class="counters">
                <span id="player">PLAYER</span>
                <div id="strike"></div>
            </div>
            <div class="counters">
                <span>LEVEL</span>
                <div id="level"></div>
            </div>
          </div>
      </div>
    </div>
  </div>
  
</body>
</html>
